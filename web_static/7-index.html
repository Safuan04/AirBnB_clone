<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">

        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Tetouan, Tanger...</h4>
                    <ul class="popover">
                        <li><h2>Tetouan</h2>
                            <ul>
                                <li>Jbel Dersa</li>
                                <li>Romana</li>
                            </ul>
                        </li>
                        <li><h2>Tanger</h2>
                            <ul>
                                <li>Gzenaia</li>
                                <li>Bni makada</li>
                            </ul>
                        </li>

                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Bathtub...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Bathtub</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                    <h2>Tiny house</h2>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
